<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>
<body>
<div class="box">
	<div>
		<a>秒杀剩余时间：</a><a id="t"></a>
	</div>
</div>
</body>
<script>
	function t(){
		var p = document.getElementById("text");
		var time = new Date();
		var time2 = new Date(2022/12/31);
		var num,new_num,tow_new_num;
		if(time.getHours()<10){num='0'}else{num=''}
		if(time.getMinutes()<10){new_num='0'}else{new_num=''}
		if(time.getSeconds()<10){tow_new_num='0'}else{tow_new_num=''};
		if(time2.getHours()<10){num='0'}else{num=''}
		if(time2.getMinutes()<10){new_num='0'}else{new_num=''}
		if(time2.getSeconds()<10){tow_new_num='0'}else{tow_new_num=''};
		// p.innerText=(num+time.getHours()+':'+new_num+time.getMinutes()+':'+tow_new_num+time.getSeconds());
		p.innerText=(num+(time2.getHours-time.getHours())+':'+new_num+(time2.getMinutes-time.getMinutes())+':'+tow_new_num+(time2.getSeconds()-time.getSeconds()));
	}
	function countDown(time) {
		var nowTime = new Date();
		var inputTime = new Date(time);
		var times = (inputTime - nowTime) / 1000;
		var d = parseInt(times / 60 / 60 / 24);
		d = d < 10 ? '0' + d : d;
		var h = parseInt(times / 60 / 60 % 24);
		h = h < 10 ? '0' + h : h;
		var m = parseInt(times / 60 % 60);
		m = m < 10 ? '0' + m : m;
		var s = parseInt(times % 60);
		s = s < 10 ? '0' + s : s;
		return d + '天' + h + '时' + m + '分' + s + '秒';
	}
	// 设置终止时间
	time = '2022-12-31 00:00:00';
	window.setInterval(function(){
		time1 = countDown(time);
		let pTime = document.getElementById('t');
		pTime.innerHTML = time1;
	}, 1000);
	// setInterval(t,1);
</script>
</html>
